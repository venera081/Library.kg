{% load static %}
{% include '../header.html' %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<ol>
  {% for i in bask %}
  <li>
    <h5 class="card-title">{{ i.choice_book }}</h5>
    <p class="card-text">{{ i.name}}</p>
    <p class="card-text">{{ i.description_book}}</p>
    <p class="card-text">{{ i.phone}}</p>
    <p class="card-text">{{ i.address}}</p>
    <a href="/basket_list/{{ i.id }}/update/">Изменить заказ</a>
   <a href="/basket_list/{{ i.id }}/delete/">Удалить заказ</a>

  </li>

  {% endfor %}
</ol>
